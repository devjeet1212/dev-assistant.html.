<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEV'S Assistant</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-image: radial-gradient(#00f2ff11, #000);
    }
    h1 {
      text-shadow: 0 0 10px #0ff;
    }
    #logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }
    #output {
      background: rgba(0,255,255,0.1);
      padding: 10px 20px;
      border: 1px solid #0ff;
      border-radius: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 10px #0ff inset;
    }
    button {
      margin-top: 20px;
      background: #0ff;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <img id="logo" src="circle-logo.png" alt="DEV Logo">
  <h1>üëΩ DEV'S Assistant üëΩ</h1>
  <button onclick="startListening()">üéôÔ∏è Start Talking</button>
  <div id="output">Main DEV ka AI hoon... kya bolna chahoge?</div>

  <script>
    const output = document.getElementById('output');

    function speak(text) {
      const synth = window.speechSynthesis;
      const voice = synth.getVoices().find(v => v.name.includes("Google Hindi") || v.name.includes("Female") || v.name.includes("en-US"));
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = voice || synth.getVoices()[0];
      utter.rate = 0.9;
      synth.speak(utter);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'hi-IN';
      recognition.start();
      output.innerText = "üîç Sun raha hoon DEV bhai...";

      recognition.onresult = (event) => {
        const said = event.results[0][0].transcript.toLowerCase();
        output.innerText = "üó£Ô∏è Tumne bola: " + said;

        // Responses
        let reply = "Samjha nahi... kuch aur puchho DEV bhai!";
        if (said.includes("kaise ho")) {
          reply = "Main badiya hoon DEV... aap sunao kya backchodi chal rahi hai?";
        } else if (said.includes("naam")) {
          reply = "Mera naam hai DEV'S Assistant... tera khud ka assistant!";
        } else if (said.includes("paisa") || said.includes("kamai")) {
          reply = "Paisa to aayega DEV, AI aur jugaad se duniya hila denge!";
        } else if (said.includes("kya kar rahe ho")) {
          reply = "Bas DEV ki seva mein laga hoon... kuch kaam batao!";
        } else if (said.includes("tere baap kaun hai")) {
          reply = "Mera baap? Arey... DEV hi to hai mera malik!";
        }

        output.innerText = "ü§ñ " + reply;
        speak(reply);
      };

      recognition.onerror = (err) => {
        output.innerText = "‚ùå Mic error: " + err.error + " | Mic allow zarur karo.";
      };
    }
  </script>
</body>
</html>
